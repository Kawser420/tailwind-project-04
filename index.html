<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/4ee108a205.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header Section -->
      <header class="flex pt-10 mb-20">
        <!-- Text Content -->
        <div>
          <h1 class="text-5xl md:text-7xl mb-4">
            It's good <br />tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-purple-600 text-white font-semibold rounded-sm md:rounded-xl md:bg-lime-600 md:text-purple-50 lg:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-4 py-5"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- Image Content -->
        <div class="-mr-10">
          <img src="images/banner.png" alt="" />
        </div>
      </header>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
